version: '3'
services:
  reverse_proxy:
    depends_on:
      - account_app
      - books_app
      - loan_app
    image: nginx:1.15.8
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
  book_account_app:
    build: ./book-account-app
    expose:
      - "3000"
    volumes:
      - ../:/usr/src/app
  loan_app:
    build: ./loan-app
    expose:
      - "3000"
    volumes:
      - ../:/usr/src/app
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ../../monolitico/data:/data/db
    ports:
      - "27017:27017"
